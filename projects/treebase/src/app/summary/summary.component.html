<div class='content' *ngIf='state'>
    <h1 *ngIf='name'>{{name}}</h1>
    <ng-content></ng-content>
    <div class='charts'>
        <div class='chart' *ngFor='let chart of state.charts'>
            <h2>{{chart.title}}</h2>
            <div class='chart-container' #chart></div>
        </div>
    </div>
</div>
